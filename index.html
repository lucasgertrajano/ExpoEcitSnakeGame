<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Snake.ico" type="image/x-icon">
    <title>Jogo da cobrinha</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Pontos: 0</span>
            <span class="high-score">Pontuação máxima: 0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
